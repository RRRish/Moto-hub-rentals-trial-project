        <hr class="h">

    </div>
    <main>
       
        <section id="popular-bikes" class="popular-bikes">
            <h2>Popular Bikes</h2>
            <div class="bike-list">
                <div class="bike-item">
                    <img src="./images/himalyan.jpg" alt="Bike 1">
                   
                </div>
                <div class="bike-item">
                    <img src="./images/gt650.jpg" alt="Bike 2">
                    
                </div>
                <div class="bike-item">
                    <img src="./images/hunter.jpg" alt="Bike 3">
                   
                </div>
                <div class="bike-item">
                    <img src="./images/r15.jpg" alt="Bike 4">
                   
                </div>
                <div class="bike-item">
                    <img src="./images/mt.jpg" alt="Bike 5">
                    
                </div>
                <div class="bike-item">
                    <img src="./images/ktm.jpg"Bike 6">
                   
                </div>
                <div class="bike-item">
                    <img src="./images/classic.jpg" alt="Bike 7">
                    
                </div>
            </div>
        </section>
    </main>
    <main>
        <section id="calculate-price" class="calculate-price">
            <h2>Calculate Total Price</h2>
            <div>
                <label for="bikeType">Select Bike Type:</label>
                <select id="bikeType">
                    <option value="1999">Himalayan - ₹1999/day</option>
                    <option value="2499">GT650 - ₹2499/day</option>
                    <option value="1499">Hunter - ₹1499/day</option>
                    <option value="999">R15 - ₹999/day</option>
                    <option value="999">MT - ₹999/day</option>
                    <option value="1199">KTM - ₹1199/day</option>
                    <option value="1799">Classic - ₹1799/day</option>
                </select>
            </div>
            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
            <div>
                <button onclick="calculateTotalPrice()">Calculate</button>
            </div>
            <div id="totalPrice"></div>
        </section>
    </main>
    <main>
        <section id="states" class="states">
            <h1>We are available on</h1>
            <div class="states-list">
                <div class="state-item">
                    <img src="./images/india gate.png" alt="state 1">
                    <h3>Delhi</h3>
                   
                </div>
                <div class="state-item">
                    <img src="./images/gateway of india.png" alt="state 2">
                    <h3>Mumbai</h3>
                </div>
                <div class="state-item">
                    <img src="./images/dhoni.png" alt="state 3">
                    <h3>Jharkhand</h3>
                </div>
                <div class="state-item">
                    <img src="./images/goa.png" alt="state 4">
                    <h3>Goa</h3>
                </div>
                <div class="state-item">
                    <img src="./images/howrahbridge.png" alt="Bike 5">
                    <h3>Kolkata</h3>
                </div>
                <div class="state-item">
                    <img src="./images/tea.png" alt="state" >
                    <h3>Assam</h3>
                </div>
            </div>
        </section>
    </main>
